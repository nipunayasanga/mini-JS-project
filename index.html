<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc | Home</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <div class="main-outer">
      <div class="top-outer">
        <div class="left-side side">
            <div class="box">
                <span>
                  <span id ="min">00</span> : <span id ="sec">00</span>
                </span>
            
            </div>
            <div class="box">
                <span>
                  <span id ="count">0</span> / <span id ="qNumber">5</span>
                </span>

            </div>
        </div>
        <div class="right-side side">
            <button onclick="reset()">Reset</button>
            <button onclick="start()">Start</button>
        </div>



      </div>
      <div class="middle">
        <span id="num1">00</span>&nbsp&nbsp
        <span id="op">+</span>&nbsp&nbsp
        <span id="num2">00</span>&nbsp&nbsp
        <span>=</span>&nbsp&nbsp
        <span>?</span>&nbsp&nbsp


      </div>
      <div class="bottom">
        <input type="number">
        <input type="button" value="submit">



      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
